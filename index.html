<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web APIs Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="c-header">
       <div id= "viewHighScore" oneclick="viewHighScore()">View high scores</div>
       <div id="timer">Time: </div>
    </header>

    <main class="container">
        <div id="startPage">
        <h1> Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.<br>
        Keep in mind that the incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="startButton">Start Quiz</button>
    </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
