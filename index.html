<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web APIs Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h3>
            <button>View High Scores</button>
        </h3>
        <h3>
            Time: <span class="time" id="timer"></span>
        </h3>
    </header>

    <container>
        <div id=homeContainer class="startPage">
        <h1 id="startTitle"> Coding Quiz Challenge</h1>
        <p id="startParagraph">Try to answer the following code-related questions within the time limit.<br>
        Keep in mind that the incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="startBtn">Start Quiz</button>
        </div>
    </container>

    <div id="quizContainer" style="display: none">
    <h2 id="questionText"></h2>
    <ul>
        <div>
            <button id="choiceA"></button>
        </div>
        <br>
        <div>
            <button id="choiceB"></button>
        </div>
        <br>
        <div>
            <button id="choiceC"></button>
        </div>
        <br>
        <div>
            <button id="choiceD"></button>
        </div>
    </ul>
    </div>
</body>
<section id="userResponse"></section>

<div id="endGame" style="display: none">
<h2> Game Over </h2>
Your Score: <var id="finalScore"></var>
Initials: <input type="text" value="" id="initials">
<input type="button" value="submit" id="submitInitials" onclick="submitScore()">
</div>
    
        <script src="script.js"></script>
    
</html>
